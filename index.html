<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Habit Analyzer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Weekly Report -->

<script src="script.js"></script>
</body>
</html>
